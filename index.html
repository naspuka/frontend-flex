<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dash">

        <!-- Sidebar goes here -->
        <aside class="sidebar">
            <h3 style="margin: 40px;">I am the sidebar</h3>
            <ul class="sidebar__list">
                <li class="sidebar__list-items">Item One</li>
                <li class="sidebar__list-items">Item Two</li>
                <li class="sidebar__list-items">Item Three</li>
                <li class="sidebar__list-items">Item Four</li>
                <li class="sidebar__list-items">Item Five</li>
            </ul>
        </aside>


        <!-- Main Content goes here -->
        <div class="main">
            <!-- Header -->
            <div class="main__header">
                <div class="main__header-search">Search...</div>
                <div class="main__header-avatar">User Image</div>
            </div>
            <!-- Content -->
            <div class="main__content">
                <div class="main__content__header">
                    <div class="main__content__header-greet">Hello User</div>
                    <div class="main__content__header-update">Recent Items</div>
                </div>
                <div class="main__content__cards">
                    <div class="main__content__cards-card">
                        <div class="main__content__cards-card-item">Overview</div>
                        <div class="main__content__cards-card-item">Details</div>
                    </div>
                    <div class="main__content__cards-card">
                        <div class="main__content__cards-card-item">Overview</div>
                        <div class="main__content__cards-card-item">Details</div>
                    </div>
                    <div class="main__content__cards-card">
                        <div class="main__content__cards-card-item">Overview</div>
                        <div class="main__content__cards-card-item">Details</div>
                    </div>
                </div>
                <div class="main__cards">
                    <div class="main__cards-card">Card 1</div>
                    <div class="main__cards-card">Card 2</div>
                    <div class="main__cards-card">Card 3</div>
                </div>

            </div>
            <!-- Footer -->
            <div class="main__footer">
                <div class="main__footer-copyright">&copy; 2020 </div>
                <div class="main__footer-sign">Made with love from Nas.</div>
            </div>
        </div>
    </div>
</body>
</html>
